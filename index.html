<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Color Controller</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Sans:wght@400;500;700&display=swap');

        :root {
            --primary-bg: #0a0e27;
            --secondary-bg: #151b3d;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --success: #10b981;
            --error: #ef4444;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1729 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 100%;
            background: rgba(21, 27, 61, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 32px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-secondary);
            box-shadow: 0 0 10px rgba(203, 213, 225, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status.connected .status-indicator {
            background: var(--success);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
        }

        .status-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .color-section {
            margin-top: 32px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
            pointer-events: none;
        }

        .color-section.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .color-preview {
            width: 100%;
            height: 200px;
            border-radius: 16px;
            margin-bottom: 24px;
            border: 2px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .color-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
        }

        .color-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .color-input {
            width: 100%;
            height: 80px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: none;
        }

        .color-input::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-input::-webkit-color-swatch {
            border: 2px solid var(--border);
            border-radius: 12px;
        }

        .color-input::-moz-color-swatch {
            border: 2px solid var(--border);
            border-radius: 12px;
        }

        .rgb-values {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .rgb-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .rgb-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .rgb-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Crimson Pro', serif;
        }

        .rgb-item:nth-child(1) .rgb-value {
            color: #ef4444;
        }

        .rgb-item:nth-child(2) .rgb-value {
            color: #10b981;
        }

        .rgb-item:nth-child(3) .rgb-value {
            color: #3b82f6;
        }

        .hex-value {
            text-align: center;
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
            letter-spacing: 0.05em;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 2rem;
            }

            .color-preview {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Controller</h1>
        <p class="subtitle">Control your CH591R-BLE LED device</p>

        <div class="status" id="status">
            <div class="status-indicator"></div>
            <span class="status-text">Disconnected</span>
        </div>

        <button class="btn" id="connectBtn">Connect to Device</button>

        <div class="color-section" id="colorSection">
            <div class="color-preview" id="colorPreview"></div>
            
            <div class="color-input-wrapper">
                <input type="color" class="color-input" id="colorPicker" value="#6366f1">
            </div>

            <div class="rgb-values">
                <div class="rgb-item">
                    <div class="rgb-label">Red</div>
                    <div class="rgb-value" id="redValue">99</div>
                </div>
                <div class="rgb-item">
                    <div class="rgb-label">Green</div>
                    <div class="rgb-value" id="greenValue">102</div>
                </div>
                <div class="rgb-item">
                    <div class="rgb-label">Blue</div>
                    <div class="rgb-value" id="blueValue">241</div>
                </div>
            </div>

            <div class="hex-value" id="hexValue">#6366F1</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const SERVICE_UUID = 0xFFE0;
        const CHARACTERISTIC_UUID = 0xFFE1;
        const DEVICE_NAME = 'CH591R-BLE';

        let bluetoothDevice = null;
        let characteristic = null;

        const elements = {
            connectBtn: document.getElementById('connectBtn'),
            status: document.getElementById('status'),
            statusText: document.querySelector('.status-text'),
            colorSection: document.getElementById('colorSection'),
            colorPicker: document.getElementById('colorPicker'),
            colorPreview: document.getElementById('colorPreview'),
            redValue: document.getElementById('redValue'),
            greenValue: document.getElementById('greenValue'),
            blueValue: document.getElementById('blueValue'),
            hexValue: document.getElementById('hexValue'),
            errorMessage: document.getElementById('errorMessage')
        };

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.classList.add('show');
            setTimeout(() => {
                elements.errorMessage.classList.remove('show');
            }, 5000);
        }

        function updateStatus(connected) {
            if (connected) {
                elements.status.classList.add('connected');
                elements.statusText.textContent = 'Connected to ' + DEVICE_NAME;
                elements.connectBtn.textContent = 'Disconnect';
                elements.colorSection.classList.add('active');
            } else {
                elements.status.classList.remove('connected');
                elements.statusText.textContent = 'Disconnected';
                elements.connectBtn.textContent = 'Connect to Device';
                elements.colorSection.classList.remove('active');
            }
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function updateColorDisplay(hex) {
            const rgb = hexToRgb(hex);
            if (!rgb) return;

            elements.colorPreview.style.background = hex;
            elements.redValue.textContent = rgb.r;
            elements.greenValue.textContent = rgb.g;
            elements.blueValue.textContent = rgb.b;
            elements.hexValue.textContent = hex.toUpperCase();
        }

        async function sendColorToDevice(r, g, b) {
            if (!characteristic) {
                showError('Not connected to device');
                return;
            }

            try {
                const data = new Uint8Array([r, g, b]);
                await characteristic.writeValue(data);
                console.log(`Sent color: R=${r}, G=${g}, B=${b}`);
            } catch (error) {
                console.error('Error sending color:', error);
                showError('Failed to send color to device');
            }
        }

        async function connectToDevice() {
            try {
                console.log('Requesting Bluetooth device...');
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: DEVICE_NAME }],
                    optionalServices: [SERVICE_UUID]
                });

                console.log('Connecting to GATT Server...');
                const server = await bluetoothDevice.gatt.connect();

                console.log('Getting Service...');
                const service = await server.getPrimaryService(SERVICE_UUID);

                console.log('Getting Characteristic...');
                characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                console.log('Connected successfully!');
                updateStatus(true);

                // Send initial color
                const initialColor = hexToRgb(elements.colorPicker.value);
                await sendColorToDevice(initialColor.r, initialColor.g, initialColor.b);

                // Handle disconnection
                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);

            } catch (error) {
                console.error('Connection error:', error);
                if (error.name === 'NotFoundError') {
                    showError('Device not found. Make sure it is powered on and nearby.');
                } else if (error.name === 'SecurityError') {
                    showError('Bluetooth access denied. Check your browser permissions.');
                } else {
                    showError('Failed to connect: ' + error.message);
                }
            }
        }

        async function disconnect() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                bluetoothDevice.gatt.disconnect();
            }
        }

        function onDisconnected() {
            console.log('Device disconnected');
            characteristic = null;
            bluetoothDevice = null;
            updateStatus(false);
        }

        // Event Listeners
        elements.connectBtn.addEventListener('click', async () => {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                disconnect();
            } else {
                await connectToDevice();
            }
        });

        elements.colorPicker.addEventListener('input', (e) => {
            const hex = e.target.value;
            updateColorDisplay(hex);

            const rgb = hexToRgb(hex);
            if (rgb && characteristic) {
                sendColorToDevice(rgb.r, rgb.g, rgb.b);
            }
        });

        // Initialize with default color
        updateColorDisplay(elements.colorPicker.value);

        // Check if Web Bluetooth is supported
        if (!navigator.bluetooth) {
            showError('Web Bluetooth is not supported in this browser. Please use Chrome, Edge, or Opera.');
            elements.connectBtn.disabled = true;
        }
    </script>
</body>
</html>
